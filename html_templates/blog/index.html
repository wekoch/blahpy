<! DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Technacool Blog</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="/bootstrap/css/bootstrap.css" rel="stylesheet">
		<!-- <link href="/bootstrap/css/bootstrap-responsive.css" rel="stylesheet"> -->
		<style type="text/css">
    	  body {
       		padding-top: 60px;
	        padding-bottom: 40px;
 	     }
  	    .sidebar-nav {
    	    padding: 9px 0;
	      }
  		</style>
	</head>
	<body>
		<div class="navbar navbar-fixed-top">
			<div class="navbar-inner">
				<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
					<span class="icon-bar"></span>
				    <span class="icon-bar"></span>
				    <span class="icon-bar"></span>
				</a>
				<a class="brand" href="#">Technacool</a>
				<div class="nav-collapse">
					<ul class="nav">
						<li class="active"><a href="#">Home</a></li>
						<li><a href="#">About</a></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row-fluid">
				<div class="span8">
					<div class="well">
						<div class="row">
							{% if latest_post_list %}
								{% for bp in latest_post_list %}
									<div class="span7">
										<a href="/blog/archive/{{ bp.id }}/"><h2>{{ bp.title }}</h2></a>
										<p>{{ bp.post }}</p>
										<p>{{ bp.pub_date }}</p>
									</div>
								{% endfor %}
							{% else %}
								<p>No Blog Posts</p>
							{% endif %}
						</div>
					</div>
				</div>
				<div class="span4">
					<div class="well sidebar-nav">
						<ul class="nav nav-list">
							<li class="nav-header">About Me</li>
							<li>Author Data</li>
							<li class="nav-header">Recent Posts</li>
							<li>link1</li>
							<li>link1</li>
						</ul>
					</div>
				</div>
			</div>
		</div>

		<!-- Javascript files for faster loading -->
		<script src="/bootstrap/js/bootstrap.js"></script>
	</body>
</html>
